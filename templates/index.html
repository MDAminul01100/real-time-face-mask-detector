<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
<!--  <script src="static/indexController.js"></script>-->
  <script>
    $(document).ready(function () {
      $('input[type="radio"]').click(function () {
        var inputValue = $(this).attr("value");
        var targetBox = $("#" + inputValue);
        $("#recordedVideRadioChecked").not(targetBox).hide();
        $(targetBox).show();
      });
    });
  </script>
  <title>Smart Face Mask Detector</title>
</head>

<body>
  <div style="width: 35%; margin: 0 auto; padding-top: 40px;">
    <h2 style="text-align: center;">Smart Face Mask Detector</h2>
    <div class="card">
      <img src="https://image.freepik.com/free-vector/crowd-people-wearing-face-masks_52683-39250.jpg"
        class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Select input type</h5>
        <p class="card-text">
          <form class="form-inline" action="{{ url_for('result') }}" method="post" name="inputForm">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" value="realTimeRadioChecked"
                id="realTimeRadio" checked>
              <label class="form-check-label" for="realTimeRadio">
                Real Time
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" value="recordedVideRadioChecked"
                id="recordedVideRadio">
              <label class="form-check-label" for="recordedVideRadio">
                Recorded Video
              </label>
            </div>
            <div id="realTimeRadioChecked"></div>
            <div class="input-group flex-nowrap pt-1" id="recordedVideRadioChecked" style="display: none;">
              <input type="text" class="form-control" placeholder="Enter video path..." aria-label="Enter video path..."
                aria-describedby="addon-wrapping">
            </div><br />
            <input class="btn btn-primary" type="submit" value="Start smart detection"></input>
          </form>
        </p>
      </div>
    </div>
  </div>


</body>

</html>
